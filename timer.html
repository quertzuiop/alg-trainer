<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Alg trainer</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/",
                "chart": "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.js"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <style>
        body {
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background-color: transparent;
            position: absolute;
            top: 0;
            left: 0;
        }
        main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 1px;
            min-height: 100vh;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
        }
        /*https://issues.chromium.org/issues/40835530*/
        main::before {
            content: "\00a0";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(30px);
            z-index: 0;
        }
        main>section {
            z-index: 1;
        }
        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }
        aside {
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            left: 20px;
            z-index: 2;
        }
        h2 {
            margin: 15px;
        }
        #current-cases-container {
            gap: 10px;
            max-height: 90vh;
            overflow: hidden;
        }
        #current-cases-container * {
            width: 0;
            gap: 0;
        }
        #current-cases-container::-webkit-scrollbar { 
            display: none;
        }
        #current-cases-container.expanded {
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: start;
            overflow: scroll;
            overflow-x: hidden;
            gap: 15px;
            background-color: var(--primary10);
            padding: 15px;
            border-radius: var(--border-radius);
            width: auto;
        }
        /*#current-cases-container.expanded * {
            width: auto;
        }*/
        #current-cases-container.expanded img {
            width: 80px;
        }
        #current-cases-container.expanded p {
            width: auto;
        }
        #current-cases-container.expanded>div {
            gap: 15px;
        }
        #current-cases-container>div {
            display: flex;
            align-items: center;
            width: 100%;
        }
        #current-cases-container>div>p{
            text-align: center;
            font-size: 1.2rem;
            overflow: hidden;
        }
        #current-cases-container.expanded>div>p{
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            overflow: hidden;
        }
        #scramble {
            font-size: 2rem;
            margin-bottom: 0;
            text-align: center;
        }
        #timer {
            font-size: 5rem;
            margin-top: 10px;
            font-family: "Azeret Mono", monospace;
        }
        #timer.ready {
            color: #81ff6e;
        }
        #delete-last-solve-button {
            font-size: 2rem;
            margin-top: 10px;
            cursor: pointer;
        }
        #delete-last-solve-button:hover {
            color: #ff7f7f;
        }
        #delete-last-solve-button.disabled {
            visibility: collapse;
        }
        #expand-button {
            transform: scale(1, 1);
        }
        #expand-button.expanded {
            transform: scale(-1, 1);
        }
        img {
            width: 80px;
        }
        #case-solves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            height: 100%;
            width: 100%;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        #case-solves::before {
            content: "\00a0";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(30px);
            z-index: -1;
        }
        #case-solves h2 {
            margin: 0;
            padding-left: 30px;
            padding-right: 30px;
        }
        #case-solves>section {
            position: relative;
            gap: 10px;
            background-color: var(--primary15);
            padding: 15px;
            border-radius: var(--border-radius);
            width: auto;
            min-width: 300px;
            height: min-content;
        }
        #case-solves.hidden {
          display: none;
        }
        #case-solves>section>div {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            p {
                font-size: 24px;
                font-weight: bold;
            }
        }
        section #case-solvelist {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100%;
            border-radius: var(--border-radius-small);
            overflow: hidden;
        }
        .no-solves {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .no-solves p {
            width: 100%;
            text-align: center;
            height: 50px;
        }
        #case-solvelist p {
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary10);
        }
        #case-solvelist p:nth-child(4n+1),  #case-solvelist p:nth-child(4n+2) {
            background-color: var(--primary20);
        }
        #case-solvelist .grid-header {
            font-weight: bold;
        }
        #close-case-solves-button {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        @media (max-width: 800px) {
            aside {
                bottom: 15px;
                left: 50%;
                transform: translateX(-50%);
            }
            main {
                align-items: start;
                height: calc(100% - 15px);
                min-height: auto;
            }
            main>section {
                height: 1px;
                min-height: 50vh;
            }
            #expand-button {
                display: none;
            }
        }
    </style>
</head>
<body id="body">
    <script src="https://kit.fontawesome.com/a40125ec5d.js" crossorigin="anonymous"></script>
    <canvas id="animated-background"></canvas>
    <main>
        <aside>
            <section id="current-cases-container" class="expanded">
            </section>
            <i class="fa-solid fa-chevron-right expanded" id="expand-button"></i>
        </aside>
        <section>
            <section>
                <p id="scramble">Loading scramble...</p>
                <p id="timer">0.00</p>
                <span id="delete-last-solve-button" class="disabled"><i class="fa-sharp fa-solid fa-xmark"></i></span>
            </section>
            <a id="select-cases-link" href="oll_selection.html">Select cases</a>
        </section>
        <div class="hidden" id="case-solves">
            <section>
                <span id="close-case-solves-button"><i class="fa-sharp fa-solid fa-xmark"></i></span>
                <h2>Anti-Sune</h2>
                <div>
                    <img id="case-img" src="oll_img/1.svg">
                    <p id="">0.00</p>
                </div>
                <section id="case-solvelist">
                    <p class="grid-header">Time</p>
                    <p class="grid-header">AUF</p>
                </section>
            </section>
        </div>
    </main>
    <script type="module" src="scripts/timer.js"></script>
    <script type="module" src="scripts/current-cases.js"></script>
    <script src="scripts/bg_animation.js"></script>
</body>
</html>
